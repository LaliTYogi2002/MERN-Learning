<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<body onkeydown="start        // $("body").addClass('game-over').fadeOut(100).fadeIn(100)Game()">
